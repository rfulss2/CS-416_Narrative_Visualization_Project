<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EU Budget Flows 2014-2023</title>

  <!-- IMPORTS BASICALLY -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>

  <!-- TODO: 
    1. DOUBLE CHECK IF ALL IMPORTS ARE ALLOWED. 
  -->

  <!-- main controller script here... -->
  <script type="module" src="./main.js"></script>

  <style>
  :root {
    --eu: #003399;
    --bg:#f5f8ff;
    --btn: #ffffff;
    --btn-hover: #e6ecff;
    --text: #1a1a1a;
  }

  *, *::before, *::after {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: var(--eu);
    color: #fff;
    padding: 2.2rem 1.2rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
  }

  h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    letter-spacing: 0.02em;
  }

  #scene-location-test {
    flex: 1 1 auto;
    width: 100%;
    height: 75vh;
  }
  
  #controls {
    display: flex;
    justify-content: center;
    margin: 1em auto;
    width: 100%;
  }

  footer {
    background: var(--bg);
    padding: 1.1rem 0;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 1.1rem;
  }

  .btn {
    padding: 0.6rem 1.4rem;
    border: 0;
    border-radius: 6px;
    background: var(--btn);
    font-size: 1.25rem;
    cursor: pointer;

    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    transition: background 0.25s, box-shadow 0.25s;
  }

  .btn:hover {
    background: var(--btn-hover);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.22);
  }

  .bubble-label {
    font-size: 0.65rem;
    pointer-events: none;
  }

  .annotation {
    font-size: 0.95rem;
  }

  .annotation .annotation-note-bg {
    fill: #ffffff;
    fill-opacity: 1;
    stroke: #000000;
    stroke-width: 1px;
    rx: 5px;
    ry: 5px;
  }

  .hidden { display: none; }

</style>

</head>
<body>
  <header>
    <h1>Annual EU Budget Flows from 2014 to 2023 - Who Pays? Who Receives?</h1>
  </header>

  <svg id="scene-location-test"></svg>

  <div id="controls" style="margin:1em 0;">
    <div id="year-select-container">
      <label>
        Select year:
        <select id="year-select">
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023" selected>2023</option>
        </select>
      </label>
    </div>
  </div>

  <footer>
    <nav>
      <button id="prev" class="btn">Prev</button>
      <button id="next" class="btn">Next</button>
    </nav>
  </footer>
</body>
</html>
